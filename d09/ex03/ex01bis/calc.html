<html>
	<head>
		<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
		<script>
			$(document).ready(function() {
				setInterval(function() { alert('Please, use me...'); }, 30000);

				$('#btn').click(function() {
					if ($('#left').val() != '') {
						var left = Number($('#left').val());
					}
					if ($('#right').val() != '') {
						var rigth = Number($('#right').val());
					}
					if (Number.isInteger(left) && Number.isInteger(rigth) && left >= 0 && rigth >= 0) {
						var operation = $('#operation').val();
						switch (operation) {
							case '+':
								message = left + rigth;
								break;
							case '-':
								message = left - rigth;
								break;
							case '*':
								message = left * rigth;
								break;
							case '/':
								if (rigth != 0) {
									message = left / rigth;
								}
								else {
									message = 'It\'s over 9000!';
								}
								break;
							case '%':
								if (rigth != 0) {
									message = left % rigth;
								}
								else {
									message = 'It\'s over 9000!';
								}
								break;
						}
					}
					else {
						message = 'Error :(';
					}
					console.log(message);
					alert(message);
				});
			});
		</script>
	</head>
	<body>
		<input id='left'>
		<select id='operation'>
			<option value='+'>+</option>
			<option value='-'>-</option>
			<option value='*'>*</option>
			<option value='/'>/</option>
			<option value='%'>%</option>
		</select>
		<input id='right'>
		<button id='btn'>Try me!</button>
	</body>
</htmL>
