<html>
	<head>
		<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
		<style>
			#balloon {
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -100px;
				margin-top: -100px;
				border-radius: 50%;
			}
		</style>
		
	</head>
	<body>
		<div id='balloon'></div>
		<script type='text/javascript'>
			$(document).ready(function() {
				var color = 0;
				$('#balloon').click(function() {
					$('#balloon').css('width', '+=10');
					$('#balloon').css('height', '+=10');
					if ($('#balloon').width() > 420) {
						$('#balloon').css('width', 200);
						$('#balloon').css('height', 200);
					}
					color = (color + 1) % 3;
					change(color);
				});

				$('#balloon').mouseout(function() {
					if ($('#balloon').width() >= 205) {
						$('#balloon').css('width', '-=5');
						$('#balloon').css('height', '-=5');
					}
					color = (color + 2) % 3;
					change(color);
				});
			});

			function change(color) {
				$('#balloon').css('margin-left', -parseInt($('#balloon').css('width')) / 2);
				$('#balloon').css('margin-top', -parseInt($('#balloon').css('height')) / 2);
				switch (color) {
					case 0:
						$('#balloon').css('background-color', 'green');
						break;
					case 1:
						$('#balloon').css('background-color', 'blue');
						break;
					case 2:
						$('#balloon').css('background-color', 'red');
						break;
				}
			}
		</script>
	</body>
</htmL>
