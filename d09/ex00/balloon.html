<html>
	<head>
		<style>
			#balloon {
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -100px;
				margin-top: -100px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id='balloon'></div>
		<script>
			var color = 0;
			var size = 200;
			var balloon = document.getElementById('balloon');
			
			balloon.addEventListener('click', function() {
				size += 10;
				if (size > 420) {
					size = 200;
				}
				color = (color + 1) % 3;
				resize();
			});

			balloon.addEventListener('mouseout', function() {
				if (size >= 205)
					size -= 5;
				color = (color + 2) % 3;
				resize();
			});

			function resize() {
				balloon.style.width = size;
				balloon.style.height = size;
				balloon.style.marginLeft = -size / 2;
				balloon.style.marginTop = -size / 2;
				switch (color) {
					case 0:
						balloon.style.background = 'red';
						break;
					case 1:
						balloon.style.background = 'green';
						break;
					case 2:
						balloon.style.background = 'blue';
						break;
				}
			}
		</script>
	</body>
</htmL>
